<mat-dialog-content [formGroup]="form">
  <div>
    <mat-form-field>
      <input matInput placeholder="Farm name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Farm size (acres)" formControlName="acres">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Contact Name" formControlName="contact">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>
  </div>

  <mat-form-field>
    <input matInput placeholder="Target Budget Percentage (0-100)" formControlName="weight">
  </mat-form-field>

  <mat-checkbox formControlName="isActive">Is this farm active for this season?</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
